<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Recipe-book</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./main.css">


  <script src="./main.js" defer type="module"></script>

<body>

    <!-- start nav -->
    <nav>
      <div class="container">      
        <h1 class="brand-title">js-recipe</h1>
        
        <div id="mobile-nav-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
  
        <ul class="nav-items">
          <div class="list">
              <li id="home">
                <a href="#">home</a>
              </li>
              <li id="cat">
                <a href="#">categories</a>
              </li>
              <li id="about">
                <a href="#">about us</a>
              </li>
              <li id="contact">
                <a href="#">contact us</a>
              </li>
            
          </div>
  
          <div id="search-bar">
            <input type="text" id="search-field" placeholder="Type Reciep Name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </ul>
      </div>
      
    </nav>
    <!-- end nav -->





    
    <div id="overlay">
      <div class="container">

        <button id="close-btn" title="go back to recipes"><i class="fas fa-times"></i></button>

        <div id="recipe-info">

          <div id="recipe-img">
            <img src="https:\/\/www.themealdb.com\/images\/category\/beef.png" alt="">
          </div>

          <div id="text">

            <div id="recipe-name">
              <h2><!-- recipe name --></h2>
              <div class="interact-btns">
                <button  id="like-btn"><i class="fas fa-thumbs-up"></i></button>
                <button id="fav-btn"> <span>add to faviourtes</span> <i class="fas fa-heart"></i></button>
              </div>
              
            </div>

            <div id="recipe-details">
              <p id="recipe-country"> country: <span><!-- recope country --></span> </p>
              
              <p id="recipe-category"> category: <span><!-- recipe cat  --></span> </p>
              
              <a href="#" id="youtube-link"> watch on youtube <i class="fab fa-youtube"></i> </a>
              
              <ul id="tags">
                <!--ul elements will generating by js -->
              </ul>
            </div>



          </div>
        </div>

        <div id="recipe-description">

          <div id="recipe-ingredients">
            <h4><span> <!-- recipe name  --> </span>'s ingredients</h4>
            <ul id="ingredients-list">
                <!-- ingredients will generated by js -->
            </ul>
          </div>

          <div id="recipe-instruction">
            <h4>recipe instructions</h4>
            <p><!-- recipe instructions  --></p>
          </div>
        </div>

      </div>
    </div>









    <!-- start app temp -->
    
    <section id ="main-template">
      <div class="container">
        <!-- <h2 class="main-title">our <span id="category-name">beef</span> category's recipes</h2> -->
        <h2 class="main-title"><!-- main title --></h2>
        
        <div id="main-elements-list">
          <!-- recipes will rendered by power of js  -->

            <div class="recipe-body">
              <h3 class="recipe-name">Ayam Percik</h3>
              <i class="fas fa-heart"></i>
            </div>
          </div> -->
          
        </div>
      </div>
      
    </section>
    
    
    <!-- end app temp -->

  </html>
